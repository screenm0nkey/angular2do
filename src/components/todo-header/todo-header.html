<header>
    <label for="toggle-all">Mark all as complete</label>
    <input type="checkbox"
           id="toggle-all"
           [hidden]="todoService.count == 0"
           [checked]="todoService.remainingCount == 0"
           (click)="toggleAll($event.target.checked)"
            />

    <input type="text"
           (keydown)="enterTodo($event)"
           placeholder="What needs to be done?"
           autofocus
            />
</header>
